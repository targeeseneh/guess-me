<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<title>Guess Me</title>
</head>
<body>

	<section id="home-page">
		
		<div class="content">
			<div class="center-content">
			<h1> 
				<span style="color: red;">guess</span><span style="color:#00FFCA;">Me</span>	
			</h1>
			<img width="60%" src="brain2-.png">
			</div>	
		</div>	

		<div class="btn">
			<button onclick="play()">PLAY</button>
		</div>

	</section>

	<section id="user-name">
		<div class="name">
			<h1>Enter Player Name</h1>
   			<input type="text" id="player" placeholder="Enter player name">
    		<button id="submit" onclick="enter()">Enter</button>
		
		</div>
	</section>

	<section id="game-page">

		<div class="game">
		<h1 id="welcome-message"></h1> 

    	<p>Guess a number between 1 and 100:</p>


		<form onsubmit="checkGuess(); return false;">

    	 <input type="text" id="guess" placeholder="Enter your guess">
    	 <button id="submit">Submit</button>
    
		</form>

   	    <p id="message"></p>
   	    <p>Attempts: <span id="attempts">0</span></p>
   	    <div class="icon">
   	    <a href="#home-page" class="material-symbols-outlined" id="close" onclick="goHome()">close</a>
   	    <span class="material-symbols-outlined" id="restart" onclick="restartGame()">
		cycle
		</span>
		</div>

   	    </div>

	</section>

<script src="game.js"></script>
</body>
</html>
